<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chat/chat.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="chat-info">
             <div class="back">
                <img src="assets/left-arrow.svg" alt="back">
             </div>
             <div class="user-info">
                <div class="user-info__detail">
                    <div class="user-nickname">슬기맘</div>
                    <div class="user-ondo">36.5°C</div>
                </div>
                <div class="user-info__meta">보통 1시간 이내 응답</div>
             </div>
        </div>
        <div class="menu">
            <div class="menu-icons">
                <img src="assets/phone.svg" alt="phone">
            </div>
            <div class="menu-icons">
                <img src="assets/ellipsis-ver.svg" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="item-info">
            <div class="item-info__img">
                <img src="assets/img.svg" alt="image">
            </div>
            <div class="item-info__detail">
                <div class="item-into__title">유모차 팔아요</div>
                <div class="item-info__price">50,000원</div>
            </div>
        </div>
        <div class="chat-contents">
            <div class="chat-me">
                <div class="chat-info">
                    <div class="chat-time">오후 3:45</div>
                    <div class="chat-content">오늘 시민공원 근처에서 7시에 가능하신가요?</div>
                </div>
            </div>
            <div class="chat-notme">
                <div class="chat-profile">
                    <img src="assets/img.svg" alt="img">
                </div>
                <div class="chat-info">
                    <div class="chat-time">오후 3:45</div>
                    <div class="chat-content">네 가능해요 그때 봐요!</div>
                </div>
                
            </div>
        </div>
    </main>
    <footer>
        <div class="input-container">
            <div class="plus">
                <img src="assets/plus.svg" alt="plus">
            </div>
            <div class="input-chat">
                <div class="input-box">
                    <input type="text" placeholder="메시지를 입력하세요">
                </div>
                <div class="emoji-icon">
                    <img src="assets/emoji.svg" alt="emoji">
                </div>
            </div>
            <div class="input-icon">
                <img src="assets/send.svg" alt="send">
            </div>
        </div>
    </footer>
</body>
</html>
